<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  html {
    font-family: inter;
    font-size: 12px;
    color: var(--figma-color-text);
  }
  body {
    padding: 8px;
    background-color: var(--figma-color-bg);
  }
  .row {
    height: 32px;
    display: flex;
    align-items: center;
  }
  .copies-cnt {
    padding-left: 8px;
    padding-right: 8px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .copies-cnt input {
    width: 128px;
    height: 30px;
    border: none;
    outline: none;
    border: 1px solid transparent;
    padding: 0 8px;
    border-radius: 2px;
    background-color: var(--figma-color-bg);
    caret-color: var(--figma-color-text);
    color: var(--figma-color-text);
  }
  .copies-cnt input:hover {
    border: 1px solid rgba(0, 0, 0, 0.1);
  }
  .copies-cnt input:focus {
    padding: 0 7px;
    border: 2px solid #18a0fb;
  }

  /* checkbox styling */
  .checkbox {
    width: 12px;
    height: 12px;
    border-radius: 2px;
    margin: 10px;
    border: 1px solid rgb(0, 0, 0);
  }
  .checkbox:checked {
    border: none;
    background: #18a0fb;
  }

  .container {
    display: flex;
    align-items: center;
    position: relative;
    padding-left: 22px;
    margin-left: 10px;
    outline: none;
    font-size: 12px;
    cursor: auto;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }
  .checkmark {
    position: absolute;
    top: 10;
    left: 0;
    height: 12px;
    width: 12px;
    border-radius: 2px;
    border: 1px solid var(--figma-color-text);
  }

  .container:focus input ~ .checkmark {
    border: 2px solid #18a0fb;
  }
  .container input:checked ~ .checkmark {
    background-color: #18a0fb;
    border: none;
  }
  .container:focus input:checked ~ .checkmark {
    background-color: #0a5e96;
    border: none;
  }
  .checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }
  .container input:checked ~ .checkmark:after {
    display: block;
  }
  .container .checkmark:after {
    left: 4px;
    top: 1px;
    width: 2.5px;
    height: 6px;
    border: solid white;
    border-width: 0 2px 2px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }
  /* Chrome, Safari, Edge, Opera */
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>

<div class="row copies-cnt">
  <label for="count">Total Nodes:</label>
  <input type="number" id="count" tabindex="1" />
</div>

<label class="container row" tabindex="1"
  >Align nodes towards origin
  <input type="checkbox" id="align" checked />
  <span class="checkmark"></span>
</label>
<label class="container row" tabindex="2"
  >Round nodes to pixel
  <input type="checkbox" id="round" />
  <span class="checkmark"></span>
</label>

<script>
  function $(a, b = document) {
    return b.querySelector(a);
  }
  window.onload = function () {
    $(".copies-cnt input").focus();
  };

  window.onmessage = (event) => {
    if (event.data.pluginMessage.type === "clearInput") {
      setTimeout(() => ($("#count").value = ""), 250);
    }
  };

  $("#count").addEventListener("input", () => {
    window.parent.postMessage({ pluginMessage: { nodeCount: parseInt($("#count").value) } }, "*");
  });
  $("#align").addEventListener("input", () => {
    window.parent.postMessage({ pluginMessage: { align2origin: $("#align").checked } }, "*");
  });
  $("#round").addEventListener("input", () => {
    window.parent.postMessage({ pluginMessage: { round2pixels: $("#round").checked } }, "*");
  });
</script>
